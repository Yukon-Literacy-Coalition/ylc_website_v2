":\"The Yukon Literacy Coalition is honoured to be able to participate in culture camps and cultural celebrations by First Nations communities around the Yukon. YLC staff come equipped with fun and relevant literacy and essential skills activities for people of all ages to enjoy. It's free and is a fun way to encourage a life-long love of learning. In the past, we\u2019ve attended Kluane First Nation Harvest Camp, The Moosehide Gathering, Kluane Muskrat Camp, Has \u1E34usteey\u00ED Celebration and Ta'an Fish Camp.\",\"title\":\"Culture Camps\",\"thumbnail\":\"/uploads/6d724445-9fba-4a7e-bd3a-2c1c9f728a61_1_105_c.jpeg\",\"slug\":\"culture-camps\"},{\"body\":\"The ever-popular book bike is a mobile library that we pedal all over town and throughout the territory. The goal is simple: to find new homes for books donated by Yukoners themselves. No due dates! No late fees! We love to watch books get into the hands of readers of all ages.\",\"title\":\"Book Bike\",\"slug\":\"book-bike\"},{\"body\":\"The YLC partners with the Kwanlin D\u00FCn First Nation in their Ken\u00E4d\u00E4n Ku (House of Learning) afterschool tutoring program. This program encourages the development of essential skills and positive reading behaviours without mirroring a school environment. It's designed for kids who benefit from additional support in fluid reading practice, vocabulary study, reading comprehension, and learning confidence. Currently, YLC staff engage students in Kids in the Kitchen cooking lessons, where they learn independent cooking skills, kitchen safety, and the power of cooperation.\",\"title\":\"School-Aged Programs\",\"slug\":\"school-aged-programs\"}]},\"path\":\"family/outreach\",\"sharedData\":{},\"siteData\":{\"communityLinks\":[{\"slug\":\"community-literacy-program\",\"title\":\"Community Literacy Program\"},{\"slug\":\"dn-dkeyi-uyenj\",\"title\":\"D\u00E4n D\u00E1keyi Uyenj\u00EC\"},{\"slug\":\"dn-tsnnn\",\"title\":\"D\u00E4n Ts\u02BC\u00E4n\u0101n\u00E4n\"},{\"slug\":\"greenhouse-workplace-training-program\",\"title\":\"Greenhouse Workplace Training Program\"},{\"slug\":\"youth-financial-literacy\",\"title\":\"Youth Financial Literacy\"}]}}");</script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/styles.81a56dde.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/vendors~main.ff24e351.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/main.15b55b8c.js"></script></body></html>
