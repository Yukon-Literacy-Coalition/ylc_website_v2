d unstructured programs and have fun! All programs are free, drop-in and everyone is welcome. To participate in our programs, you do not have to pay the Canada Games Center fee. Just walk up the stairs to the FLC and join us. \\n\\nDuring summer months, you can visit us at **The Pioneer Hotel** for some of your favourite Family Literacy Centre programs! We're located across from the gazebo in Shipyards Park\",\"title\":\"The Family Literacy Center\",\"subTitle\":\"What happens at the FLC\",\"link\":\"https://www.facebook.com/Yukon-Family-Literacy-Centre-193726640688169/\",\"linkText\":\"Download the latest schedule\",\"images\":[{\"image\":\"/uploads/dark_emo_band.jpg\"}]}},\"path\":\"family/flc\",\"sharedData\":{},\"siteData\":{\"communityLinks\":[{\"slug\":\"community-literacy-program\",\"title\":\"Community Literacy Program\"},{\"slug\":\"dn-dkeyi-uyenj\",\"title\":\"D\u00E4n D\u00E1keyi Uyenj\u00EC\"},{\"slug\":\"dn-tsnnn\",\"title\":\"D\u00E4n Ts\u02BC\u00E4n\u0101n\u00E4n\"},{\"slug\":\"greenhouse-workplace-training-program\",\"title\":\"Greenhouse Workplace Training Program\"},{\"slug\":\"youth-financial-literacy\",\"title\":\"Youth Financial Literacy\"}]}}");</script><script defer="" type="text/javascript" src="http://thelonious.life/templates/styles.81a56dde.js"></script><script defer="" type="text/javascript" src="http://thelonious.life/templates/vendors~main.e22e7174.js"></script><script defer="" type="text/javascript" src="http://thelonious.life/main.e095d080.js"></script></body></html>
