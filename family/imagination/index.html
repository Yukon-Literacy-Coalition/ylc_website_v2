":\" The Yukon Imagination Library is a chapter of the Dolly Parton Imagination Library, which was started by the country singer herself to address low literacy rates in her home state of Tennessee. Dolly wanted to foster a love of reading among preschool children and their families. She wanted children to be excited about books and to feel the magic that books can create, regardless of their family\u2019s income. She decided to mail a brand new, age appropriate book each month to every child under 5 so that every child could experience the joy of finding their very own book in their mailbox. All Yukon children under age 5 can register to receive free books in the mail each month through the Yukon Imagination Library and the Yukon Reads Society. Please note that the Yukon Imagination Library can only serve children residing in the Yukon. [A Link](www.google.com)\",\"title\":\"The Imagination Library\",\"subTitle\":\"Dolly Parton's Dream\",\"link\":\"https://www.google.com/\",\"linkText\":\"Dolly's Spot\"}},\"path\":\"family/imagination\",\"sharedData\":{},\"siteData\":{\"communityLinks\":[{\"slug\":\"community-literacy-program\",\"title\":\"Community Literacy Program\"},{\"slug\":\"dn-dkeyi-uyenj\",\"title\":\"D\u00E4n D\u00E1keyi Uyenj\u00EC\"},{\"slug\":\"dn-tsnnn\",\"title\":\"D\u00E4n Ts\u02BC\u00E4n\u0101n\u00E4n\"},{\"slug\":\"greenhouse-workplace-training-program\",\"title\":\"Greenhouse Workplace Training Program\"},{\"slug\":\"youth-financial-literacy\",\"title\":\"Youth Financial Literacy\"}]}}");</script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/styles.81a56dde.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/vendors~main.ff24e351.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/main.15b55b8c.js"></script></body></html>
