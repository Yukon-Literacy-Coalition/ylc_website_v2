<!DOCTYPE html><html lang="en-US"><head><meta name="generator" content="React Static"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="preload" as="script" href="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/styles.81a56dde.js"/><link rel="preload" as="script" href="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/vendors~main.ff24e351.js"/><link rel="preload" as="script" href="https://yukon-literacy-coalition.github.io/ylc_website_v2/main.15b55b8c.js"/><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700&amp;display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/><link rel="preload" as="style" href="https://yukon-literacy-coalition.github.io/ylc_website_v2/styles.2b659fc9.css"/><link rel="stylesheet" href="https://yukon-literacy-coalition.github.io/ylc_website_v2/styles.2b659fc9.css"/><style data-styled="" data-styled-version="5.2.0"></style></head><link rel="icon" type="image/png" href="./src/assets/dark_flake.png"/><body><div id="root"><style data-emotion-css="1c5wnxy">*{box-sizing:border-box;}@font-face{font-family:Noto Sans;src:url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap");}@font-face{font-family:Poppins;src:url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap");}body{margin:0;}body a{-webkit-text-decoration:none;text-decoration:none;color:inherit;}body a:hover:{color:"#EFEFEF";}</style><div style="outline:none" tabindex="-1"><style data-emotion-css="10klw3m">.css-10klw3m{height:100%;}</style><div class="page-content css-10klw3m ejkh7mr0"></div></div></div><script type="text/javascript">window.__routeInfo = JSON.parse("{\"template\":\"__react_static_root__/src/About/Team\",\"sharedHashesByProp\":{},\"data\":{\"staff\":[{\"name\":\"Beth Mulloy\",\"image\":\"\",\"role\":\"Executive Director\",\"bio\":\"Beth is the longest serving member of the YLC staff, in fact she is one of the founders of the Yukon Literacy Coalition. She studied theatre and communications and applies her love of learning to the ever-evolving challenges of running a Yukon not-for-profit. When Beth is not at work she can be found on a hill, in a valley or in her greenhouse.\"},{\"name\":\"Erin McArthur\",\"image\":\"\",\"role\":\"Summer Student\",\"bio\":\"Erin was born and raised in Whitehorse Yukon, where she developed her love for the outdoors \u2013 hiking, skiing, running, and mountain biking. She moved to Kelowna to attend the University of British Columbia Okanagan in 2016 where she continues to work towards attaining her Honours in Psychology. Though Erin has spent the last 4 winters in Kelowna, she always returns back home to Whitehorse to enjoy the beautiful Yukon summers that she loves so much. Her first job teaching swimming lessons was where she first realized the importance of bringing a fun approach to learning. She has continued to bring this concept to her job at the Family Literacy Centre.\"},{\"name\":\"Victoria Menchinton\",\"image\":\"\",\"role\":\"Office & Program Manager\",\"bio\":\"Vic has lived from one side of the country to the other \u2013 she grew up in St. John's, Newfoundland and has been in the Yukon since the summer of 2018. She loves the outdoors and is blown away by the beauty that Whitehorse offers every single day. She has a diploma and background in both Business and Early Childhood Education, with a strong desire to continue to learn new skills. As the old saying goes, you learn something new every day!\"},{\"name\":\"Carrie-Anne McPhee \",\"role\":\"Family Literacy Center Manager\",\"bio\":\"Carrie-Anne holds a Bachelor of Education and an Associate of Arts Degree in General Arts. Her work with children and families spans the continent and two decades and includes daycare; teaching; intervention therapy; summer camp; support for folks with special needs. Carrie-Anne's lifelong love of reading and crafting are put to great use in our Outreach Program, and at the Family Literacy Centre where she runs literacy-based programming with enthusiasm and joy. Carrie-Anne believes whole-heartedly that everyone is capable of learning, regardless of personal limitations, and she hopes to spend the next two decades involved in meaningful work in her community\"},{\"name\":\"Darby MacWilliam\",\"role\":\"Program Manager\",\"bio\":\"Darby grew up on Vancouver Island and in 2016 discovered the magic and mystery of living in the Yukon. Darby values life-long learning and contributing to healthy community endeavours. She is a strong believer in hands-on learning and is invested in helping people enhance their overall sense of well-being through ongoing literacy and essential skill development. She believes this happens through fostering trusting and caring individual, and community relationships\"},{\"name\":\"Stephanie Parker\",\"role\":\"Family Literacy Specialist\",\"bio\":\"Stephanie is a Family Literacy Specialist with an educational background in Early Learning, and Fine Art/Photography. Originally from Ontario, her 35 years of work experience in both daycare settings and schools has brought her to all corners of Canada's north - from Dawson City, Yukon, to James Bay, Ontario, and from Pangnirtung, Nunavut, to Atlin, British Columbia and more than a decade in Whitehorse. Married to Chris, mother of three grown boys, and having most recently added \u2018Nana\u2019 to her title, Stephanie also has a wealth of life experience to draw from. She loves to integrate her extensive knowledge of the north, along with her passion for children's literature, art and creativity, into learning programs with families at the Family Literacy Centre and beyond\"},{\"name\":\"Lisa Young\",\"role\":\"Director of Operations\",\"bio\":\"Our Director of Operations Lisa Young has worked in education for 14 years.  She holds an education degree from Memorial University and was raised in Flowers Cove Newfoundland.  Lisa moved to the Yukon in 2008 and worked as a teacher in rural Yukon before moving to Whitehorse.  The YLC snagged her in 2012 and we hope she continues as a valued member for many more years. Lisa keeps the society in good standing in so many ways.  Lisa also has a daughter who although only 9 is also a valued member of our YLC community\"}],\"board\":[{\"name\":\"Kelly Johnston\",\"location\":\"Teslin/Carcross/Tagish\",\"role\":\"President\"},{\"name\":\"Dawn Marino\",\"location\":\"Carmacks/Pelly\",\"role\":\"Treasurer/Secretary\"},{\"name\":\"Deb Chadwick\",\"location\":\"Watson Lake\",\"role\":\"Officer\"},{\"name\":\"Patricia Brennan\",\"location\":\"Francophone\",\"role\":\"Vice President\"},{\"name\":\"Sam Johnston\",\"location\":\"Teslin\",\"role\":\"First Nations Elder\"}]},\"path\":\"about/team\",\"sharedData\":{},\"siteData\":{\"communityLinks\":[{\"slug\":\"community-literacy-program\",\"title\":\"Community Literacy Program\"},{\"slug\":\"dn-dkeyi-uyenj\",\"title\":\"D\u00E4n D\u00E1keyi Uyenj\u00EC\"},{\"slug\":\"dn-tsnnn\",\"title\":\"D\u00E4n Ts\u02BC\u00E4n\u0101n\u00E4n\"},{\"slug\":\"greenhouse-workplace-training-program\",\"title\":\"Greenhouse Workplace Training Program\"},{\"slug\":\"youth-financial-literacy\",\"title\":\"Youth Financial Literacy\"}]}}");</script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/styles.81a56dde.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/templates/vendors~main.ff24e351.js"></script><script defer="" type="text/javascript" src="https://yukon-literacy-coalition.github.io/ylc_website_v2/main.15b55b8c.js"></script></body></html>
